<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="output.css">
</head>
<body class="bg-blue-100 flex justify-center items-center min-h-screen">
  <div class="w-full max-w-4xl bg-white shadow-md p-4 rounded-md">
    <h1 class="text-center text-white font-bold text-2xl bg-blue-600 py-3 rounded-md">Weather Dashboard</h1>

    <div class="flex flex-col md:flex-row gap-4 mt-4">
      <!-- Left Section: Input -->
      <div class="bg-blue-200 p-4 rounded-md w-full md:w-1/3">
        <label for="cityInput" class="block text-lg font-semibold">Enter a City Name</label>
        <input type="text" id="cityInput" placeholder="E.g., New York, London, Tokyo" class="w-full p-2 border rounded-md mt-2">
        <button id="searchBtn" class="w-full mt-3 bg-blue-600 text-white p-2 rounded-md">Search</button>
        <p class="text-center my-2">or</p>
        <button id="currentLocationBtn" class="w-full bg-gray-500 text-white p-2 rounded-md">Use Current Location</button>
      </div>

      <!-- Right Section: Weather Display -->
      <div class="w-full md:w-2/3">
        <div id="weatherData" class="hidden bg-blue-300 p-4 rounded-md shadow-md flex justify-between items-center">
          <div>
            <h2 id="cityName" class="text-2xl font-bold"></h2>
            <p id="temperature" class="text-lg"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
          </div>
          <div>
            <img id="weatherIcon" src="/Icon/weather02-512.webp" alt="Weather Icon" class="w-16 h-16">
            <p id="description"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Forecast Section -->
    <div id="forecastContainer" class="hidden">
        <h3 class="text-xl font-bold">5-Day Forecast</h3>
        <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mt-4">
          <!-- Forecast cards will be inserted here dynamically -->
        </div>
      </div>
      
  </div>

  <script src="script.js"></script>
</body>
</html>
